<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conselhos Esot√©ricos - Portal de Consultas M√≠sticas</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
      const buildVersion = 'v' + Date.now();
      console.log("üî• FOR√áANDO ATUALIZA√á√ÉO COMPLETA:", buildVersion);
      
      // Sistema anti-cache mais agressivo
      if ("caches" in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            caches.delete(name);
            console.log("üóëÔ∏è Cache deletado:", name);
          });
        });
      }
      
      // Limpa todos os storages
      try {
        localStorage.clear();
        sessionStorage.clear();
        if (window.indexedDB) {
          indexedDB.databases().then(dbs => {
            dbs.forEach(db => indexedDB.deleteDatabase(db.name));
          });
        }
      } catch(e) {}
      
      // For√ßa reload se necess√°rio
      const lastVersion = localStorage.getItem('buildVersion');
      if (lastVersion && lastVersion !== buildVersion) {
        console.log("üîÑ VERS√ÉO MUDOU - RECARREGANDO");
        window.location.reload(true);
      }
      localStorage.setItem('buildVersion', buildVersion);
      
      console.log("‚úÖ SISTEMA ATUALIZADO:", buildVersion);
      
      // For√ßa reload completo se estiver na p√°gina de cadastro
      if (window.location.pathname === '/cadastro') {
        console.log("üîÑ P√ÅGINA CADASTRO - FOR√áANDO RELOAD");
        setTimeout(() => window.location.reload(true), 100);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
